  <header>
    <h1>Event Ticket Order</h1>
  </header>
  <br>
  <main>
    <form action="concert.php" method="post">
    
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="userName" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="userPhone" required>
      </fieldset>
      <br>
      
      <fieldset>
        <legend>Ticket Information</legend>
        <label for="adultTickets">Adult Tickets:</label>
        <input type="number" id="adultTickets" name="adultTickets" min="1" value="1">
        <br>
        <label for="childTickets">Child Tickets:</label>
        <input type="number" id="childTickets" name="childTickets" min="0" value="0">
      </fieldset>
      <br>
      
      <fieldset>
        <legend>Concert Details</legend>
        <label for="location">Concert Location:</label>
        <select name="location" id="location" required>
          <!-- Replace these with actual locations -->
          <option value="Raleigh, NC">Raleigh, NC</option>
          <option value="Austin, TX">Austin, TX</option>
          <option value="Baltimore, MD">Baltimore, MD</option>
          <option value="Las Vegas, NV">Las Vegas, NV</option>
          <option value="Chicago, IL">Chicago, IL</option>
          <!-- Add more location options as needed -->
        </select>
        <br>
        <label for="date">Select Date:</label>
        <select name="eventDate" id="date" required>
          <option value="Mar 2023">Mar 2023</option>
          <option value="Apr 2023">Apr 2023</option>
          <option value="May 2023">May 2023</option>
          <option value="Jun 2023">Jun 2023</option>
          <option value="Jul 2023">Jul 2023</option>
          <option value="Aug 2023">Aug 2023</option>
          <option value="Sep 2023">Sep 2023</option>
          <!-- Add more date options as needed -->
        </select>
      </fieldset>
      <br>
      <button type="submit">Send Your Order</button>
  </form>
